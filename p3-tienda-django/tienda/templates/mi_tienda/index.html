<html>
<head>
  <title>Red Hot Chili Shoppers</title>
  <style>
  body {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: right top;
      background-attachment: fixed;
      font-family: Avantgarde, sans-serif;
  }
  ul {
    list-style-type: none;
    padding: 0;
    border: 1px solid #ddd;
  }

  ul li {
      padding: 8px 16px;
      border-bottom: 1px solid #ddd;
  }

  ul li:last-child {
      border-bottom: none
  }
  {% block headerstyle %}
  .header-footer {
  padding: 1em;
  color: white;
  background-color: #D22A2A;
  clear: left;
  text-align: center;
  border: 7px solid black;
  border-radius: 10px;
  }
  {% endblock %}
  .nav ul {
      border: 7px solid gray;
      border-radius: 10px;
      list-style-type: none;
      margin: 0;
      margin-left:20px;
      padding: 0;
      overflow: hidden;
      background-color: #333;
  }

  .nav li {
      float: left;
  }

  .nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
  }

  div.gallery {
    margin: 25px;
    border: 1px solid #ccc;
    float: left;
    width: 180px;
  }

  div.gallery:hover {
      border: 1px solid #777;
  }

  div.gallery img {
      width: 100%;
      height: auto;
  }

  div.desc {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
  }

  div {
      border: 10px solid black;
      border-radius: 10px;
      padding: 20px;
      margin: 25px;
      box-shadow: 10px 10px 5px #777777;
      font-family: Trebuchet MS, sans-serif;
  }
  </style>
</head>
<body>
  {% load static %}

  <div class="header-footer">
  <header>
    {% block header %}
    <h1>Red Hot Chili Shoppers</h1>
    <h3>Prices from the Otherside! </h3>
    {% endblock %}
  </header>
  </div>
    <nav class="nav">
      <ul>
    <li><a href="/tienda/todo">Ver todo</a></li>
    <li><a href="/tienda/discos">Discos</a></li>
    <li><a href="/tienda/libros">Libros</a></li>
    <li><a href="/tienda/bicis">Bicis</a></li>
    <li><a href="/tienda/carrito">Mi Carro</a></li>
  </ul>
</nav>
  {% block content %}
  <div class="gallery">
    <a href="/tienda/todo"><img src="{% static "img/all.png" %}" alt="Ver todo"/ width="100" height="100"/>
    <div class="desc">Ver todo</div></a>
  </div>

  <div class="gallery">
    <a href="/tienda/discos"><img src="{% static "img/music.png" %}" alt="Ver discos"/ width="100" height="100"/>
    <div class="desc">Ver discos</div></a>
  </div>

  <div class="gallery">
    <a href="/tienda/libros"><img src="{% static "img/book.png" %}" alt="Ver libros"/ width="100" height="100"/>
    <div class="desc">Ver libros</div></a>
  </div>

  <div class="gallery">
    <a href="/tienda/bicis"><img src="{% static "img/bike.png" %}" alt="Ver bicis"/ width="100" height="100"/>
    <div class="desc">Ver bicis</div></a>
  </div>
  {% endblock %}
  <div class="header-footer">
  <footer>
      &copy; Miguel √Ångel F.S., 2017
  </footer>
  </div>
</body>
</html>
