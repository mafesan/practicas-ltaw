<head>
    <title>Pacman 1.0 by mghfdez</title>

    <meta charset="UTF-8">
    <meta name="description" content="Comecocos 1.0">

    <style>
    .header-footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
    }
    canvas {
        border:1px solid blue;
        background-color: black;
    }
    .canvas-space {
      padding: 3em;
      align: center;
    }
    body {
        background-image:url(Pacman-Ghosts-Fever-4K-UHD-Wallpaper.jpg);
        font-family: helvetica;
        margin-left:20px;
    }

</head>
<body onload="startGame();">
  <div class="canvas-space">
    <script>

    var blue_ghost_img = new Image();
    blue_ghost_img.src = 'blue-ghost.png';
    var pacman_img = new Image();
    pacman_img.src = 'pacman.png';
    var orange_ghost_img = new Image();
    orange_ghost_img.src = 'orange-ghost.png'

    var myPacman;
    var myBlueGhost;

    var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 400;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
        /*
        window.addEventListener('mousedown', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })
        window.addEventListener('mouseup', function (e) {
            myGameArea.x = false;
            myGameArea.y = false;
        })
        window.addEventListener('touchstart', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })
        window.addEventListener('touchend', function (e) {
            myGameArea.x = false;
            myGameArea.y = false;
        })
        window.addEventListener('touchmove', function (e) {
            myGameArea.x = e.touches[0].screenX;
            myGameArea.y = e.touches[0].screenY;
        })
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })*/
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
    }

    function everyinterval(n) {
        if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
        return false;
    }

    function restartGame(){
        myGameArea.clear();
        startGame();
    }


    function startGame() {
        myGameArea.start();

        myPacman = new component(45, 45, 10, 120, 0, 0, pacman_img,'char');
        myBlueGhost = new component(45, 45, 250, 250, 2, 0, blue_ghost_img,'char');
        myOrangeGhost = new component(45, 45, 70, 70, 0, 2, orange_ghost_img, 'char');

        myObstacle  = new component(10, 200, 400, 120, 0, 0, 'blue', 'rect');

    }

    function component(width, height, x, y, speedX, speedY, image, type) {
        this.width = width;
        this.height = height;
        this.speedX = speedX;
        this.speedY = speedY;
        this.x = x;
        this.y = y;
        this.image = image;
        if (type == "rect"){
            this.update = function() {
                ctx = myGameArea.context;
                ctx.fillStyle = image;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }else{
            this.update = function(){
              this.ctx = myGameArea.context;
              this.ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
        }
        this.newPos = function() {
          this.x += this.speedX;
          this.y += this.speedY;
        }
        this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) ||
               (mytop > otherbottom) ||
               (myright < otherleft) ||
               (myleft > otherright)) {
           crash = false;
        }
        return crash;
        }
      }

    function controlCharacter(character){
      this.character = character;
      if (myGameArea.key && myGameArea.key == 37) {this.character.speedX = -3; this.character.speedY = 0; }
      if (myGameArea.key && myGameArea.key == 39) {this.character.speedX = 3; this.character.speedY = 0; }
      if (myGameArea.key && myGameArea.key == 38) {this.character.speedY = -3; this.character.speedX = 0;}
      if (myGameArea.key && myGameArea.key == 40) {this.character.speedY = 3; this.character.speedX = 0;}
      crashBorder(character);
    }

    function crashBorder(character){
      this.limitX =  myGameArea.canvas.width - this.character.width;
      this.limitY = myGameArea.canvas.height - this.character.height;
      /*TODO: Probar esto para que al chocar, multiplicar por -1*/
      if (this.character.x > this.limitX){
        this.character.speedX = -2; this.character.speedY = 0;
      } else if (this.character.y > this.limitY) {
        this.character.speedY = -2; this.character.speedX = 0;
      } else if (this.character.x < 0) {
        this.character.speedX = 2; this.character.speedY = 0;
      } else if (this.character.y < 0) {
        this.character.speedY = 2; this.character.speedX = 0;
      }
    }

    function updateGameArea() {
        if (myPacman.crashWith(myBlueGhost) || myPacman.crashWith(myOrangeGhost)) {
            myGameArea.stop();
        } else {
            myGameArea.clear();
            stopCharacter(myPacman);
            controlCharacter(myPacman);

            myObstacle.newPos();

            myPacman.newPos();

            moveCharacter(myBlueGhost, 'horizontal');
            myBlueGhost.newPos();

            moveCharacter(myOrangeGhost, 'vertical');
            myOrangeGhost.newPos();

            myObstacle.update();
            myPacman.update();
            myBlueGhost.update();
            myOrangeGhost.update();
        }
    }

    function stopCharacter(character){
      this.character = character;
      this.character.speedX = 0;
      this.character.speedY = 0;
    }

    function moveCharacter(character, mode){
      this.character = character;

      crashBorder(character);
      /*FIXME: Poner velocidad del personaje como parÃ¡metro*/
      /*TODO*/
    }


    </script>
  </div>
  <div>
      <button onclick="startGame();">Start Game</button>
      <button onclick="restartGame();">Restart Game</button>
  </div>
</body>
</html>
